<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            overflow-x: hidden;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            width: 100vw;
            height: 70px;
            position: fixed;
            top: 0;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            z-index: 1000;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            color: #fff;
            box-shadow: 0 4px 30px rgba(138, 43, 226, 0.2);
        }

        nav h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #8a2be2, #da70d6, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links button {
            background: transparent;
            border: 2px solid rgba(138, 43, 226, 0.5);
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .nav-links button:hover {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
            transform: translateY(-2px);
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            z-index: 1;
            padding-top: 70px;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .view1 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 3rem;
            max-width: 1200px;
        }

        .cosmic-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(218, 112, 214, 0.2));
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 20px;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.3);
        }

        .cosmic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .cosmic-card:hover::before {
            left: 100%;
        }

        .cosmic-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 50px rgba(138, 43, 226, 0.6);
            border-color: #8a2be2;
        }

        .view2 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 3rem;
        }

        .view2 h2 {
            font-size: 3rem;
            background: linear-gradient(90deg, #8a2be2, #da70d6, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .cosmic-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .cosmic-panel {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .cosmic-panel:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.4);
        }

        .cosmic-panel h3 {
            color: #da70d6;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .cosmic-panel p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <nav>
      <h1>âœ¨ Cosmic Portal</h1>
      <div class="nav-links">
        <button id="btnView1">Galaxy View</button>
        <button id="btnView2">Nebula View</button>
      </div>
    </nav>
    <main>
      <section id="view1" class="view view1">
        <div class="cosmic-card">1</div>
        <div class="cosmic-card">2</div>
        <div class="cosmic-card">3</div>
        <div class="cosmic-card">4</div>
        <div class="cosmic-card">5</div>
        <div class="cosmic-card">6</div>
        <div class="cosmic-card">7</div>
        <div class="cosmic-card">8</div>
        <div class="cosmic-card">9</div>
        <div class="cosmic-card">10</div>
        <div class="cosmic-card">11</div>
        <div class="cosmic-card">12</div>
      </section>
      <section id="view2" class="view view2">
        <h2>ðŸŒŒ Nebula Dashboard</h2>
        <div class="cosmic-container" id="cosmicContainer"></div>
      </section>
    </main>
  </body>
</html>
